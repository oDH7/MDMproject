<!DOCTYPE html>
<html>
<head>
  <title>Validação de Código de Acesso</title>
  <script>
    function validarCodigoAcesso(codigo) {
  const codigoAcessoJSON = [
    { "codigo": "1234" },
    { "codigo": "5678" },
    { "codigo": "9012" }
  ];

  const codigoEncontrado = codigoAcessoJSON.find(item => item.codigo === codigo);

  if (codigoEncontrado) {
    return true; // Código de acesso válido
  } else {
    return false; // Código de acesso inválido
  }
}
  </script>
</head>
<body>
  <h1>Código de Acesso</h1>
  <form>
    <label for="codigoAcesso">Código de Acesso:</label>
    <input type="password" id="codigoAcesso" name="codigoAcesso" required>
    <br>
    <input type="button" value="Verificar" onclick="verificarCodigo()">
  </form>
</body>
</html>
