<!DOCTYPE html>
<html>
<head>
  <title>Validação de Código de Acesso</title>
  <script>
    function validarCodigoAcesso(codigo) {
      if (codigo === "1234") {
        return true;
      } else {
        return false;
      }
    }

    function verificarCodigo() {
      var codigoAcesso = document.getElementById("codigoAcesso").value;
      if (validarCodigoAcesso(codigoAcesso)) {
        alert("Código de acesso válido!");
      } else {
        alert("Código de acesso inválido!");
      }
    }
  </script>
</head>
<body>
  <h1>Código de Acesso</h1>
  <form>
    <label for="codigoAcesso">Código de Acesso:</label>
    <input type="password" id="codigoAcesso" name="codigoAcesso" required>
    <br>
    <input type="button" value="Verificar" onclick="verificarCodigo()">
  </form>
</body>
</html>
